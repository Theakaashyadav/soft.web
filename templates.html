<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Templates</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="header.css">

<style>
:root{
    --primary:#2563eb;
    --secondary:#1e293b;
    --bg:#f8fafc;
    --card-bg:rgba(255,255,255,0.85);
    --shadow:0 20px 50px rgba(0,0,0,0.1);
}

/* RESET */
*{ box-sizing:border-box; margin:0; padding:0; }

body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#eef2ff,#f8fafc);
    color:var(--secondary);
    overflow-x:hidden;
    position:relative;
}

/* FLOATING BACKGROUND SHAPES */
body::before, body::after{
    content:'';
    position:absolute;
    border-radius:50%;
    background:radial-gradient(circle, #dbeafe55, transparent);
    width:300px; height:300px;
    top:-100px; left:-100px;
    z-index:0;
    animation:float 10s ease-in-out infinite alternate;
}
body::after{
    width:400px; height:400px;
    bottom:-150px; right:-150px;
    background:radial-gradient(circle, #c7d2fe55, transparent);
    animation-delay:5s;
}
@keyframes float{
    0%{ transform:translateY(0) translateX(0) rotate(0deg);}
    100%{ transform:translateY(20px) translateX(20px) rotate(45deg);}
}

/* HEADER */
h1{
    text-align:center;
    margin:50px 0 10px;
    font-size:3rem;
    font-weight:700;
    color:var(--primary);
    z-index:1;
    position:relative;
}
p{
    text-align:center;
    color:#475569;
    font-size:16px;
    z-index:1;
    position:relative;
}

/* FILTER DROPDOWN */
.filter-wrapper{
    display:flex;
    justify-content:center;
    margin:30px 0;
    z-index:1;
    position:relative;
}
.filter-wrapper select{
    padding:14px 24px;
    font-size:15px;
    border-radius:30px;
    border:2px solid var(--primary);
    background:rgba(255,255,255,0.95);
    font-weight:600;
    cursor:pointer;
    min-width:280px;
    box-shadow:0 12px 25px rgba(37,99,235,.15);
    transition:0.3s, transform 0.3s, box-shadow 0.3s;
}
.filter-wrapper select:hover{
    transform:scale(1.03);
    box-shadow:0 16px 35px rgba(37,99,235,.2);
}

/* TEMPLATES GRID */
.templates{
    max-width:1200px;
    margin:auto;
    padding:20px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:30px;
    z-index:1;
    position:relative;
}

/* CARD */
.template-card{
    background:var(--card-bg);
    border-radius:20px;
    padding:30px 25px;
    box-shadow:var(--shadow);
    backdrop-filter:blur(12px);
    transition:.4s ease, transform .4s, box-shadow .4s, background .4s;
    cursor:pointer;
    position:relative;
    overflow:visible;
    z-index:1;
    opacity:0;
    transform:translateY(40px);
}
.template-card.visible{
    opacity:1;
    transform:translateY(0);
}
.template-card:hover{
    transform:translateY(-12px) scale(1.03);
    box-shadow:0 35px 70px rgba(0,0,0,.2);
    background:linear-gradient(145deg, rgba(255,255,255,0.95), rgba(255,255,255,0.7));
}
.template-card h3{
    margin-bottom:12px;
    font-size:22px;
}
.template-card span{
    display:inline-block;
    margin-top:10px;
    font-size:13px;
    background:linear-gradient(135deg,#dbeafe,#2563eb);
    color:#2563eb;
    padding:6px 16px;
    border-radius:25px;
    font-weight:600;
}

/* CARD ARROW */
.template-card::after{
    content:"▼";
    position:absolute;
    bottom:18px;
    right:18px;
    padding:8px 16px;
    border-radius:30px;
    background:var(--primary);
    color:#fff;
    font-size:14px;
    font-weight:700;
    letter-spacing:.5px;
    box-shadow:0 10px 25px rgba(37,99,235,.4);
    transition:.4s ease, transform .4s, background .4s;
}
.template-card:hover::after{
    transform:translateX(8px) rotate(15deg) scale(1.1);
    background:linear-gradient(135deg,#1d4ed8,#2563eb);
}

/* DROPDOWN CONTENT */
.dropdown-content{
    display:none;
    margin-top:20px;
    animation:fadeDown .35s ease forwards;
}
.template-card.open .dropdown-content{
    display:block;
}
.preview-card{
    background:rgba(255,255,255,0.9);
    border-radius:15px;
    padding:14px 18px;
    margin-bottom:12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 8px 20px rgba(0,0,0,.08);
    transition:0.3s, transform 0.3s, box-shadow 0.3s;
}
.preview-card:hover{
    transform:translateY(-4px);
    box-shadow:0 15px 35px rgba(0,0,0,.15);
}
.preview-card p{
    margin:0;
    font-weight:600;
    font-size:14px;
}
.preview-card button{
    padding:8px 18px;
    border:none;
    border-radius:25px;
    background:linear-gradient(135deg,#2563eb,#1d4ed8);
    color:#fff;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(37,99,235,.4);
    transition:0.3s, transform 0.3s, box-shadow 0.3s;
}
.preview-card button:hover{
    transform:scale(1.1);
    box-shadow:0 12px 30px rgba(37,99,235,.6);
    background:linear-gradient(135deg,#1d4ed8,#2563eb);
}

/* IMAGE MODAL */
.image-modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    z-index:9999;
    backdrop-filter:blur(8px);
    overflow:auto;
    animation:fadeIn 0.3s ease;
}
.image-modal img{
    display:block;
    width:90%;
    max-width:1200px;
    margin:80px auto;
    border-radius:20px;
    box-shadow:0 30px 80px rgba(0,0,0,.6);
    transition:transform 0.4s ease, box-shadow 0.4s;
}
.image-modal img:hover{
    transform:scale(1.05);
    box-shadow:0 40px 90px rgba(0,0,0,.7);
}
.close-btn{
    position:fixed;
    top:25px;
    right:25px;
    width:45px;
    height:45px;
    border-radius:50%;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 12px 30px rgba(0,0,0,.4);
    transition:0.3s, transform 0.3s, background 0.3s;
}
.close-btn:hover{
    transform:scale(1.1);
    background:var(--primary);
    color:#fff;
}

/* ANIMATIONS */
@keyframes fadeDown{
    from{ opacity:0; transform:translateY(-12px);}
    to{ opacity:1; transform:translateY(0);}
}
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* RESPONSIVE */
@media(max-width:600px){
    h1{ font-size:2rem; }
    .image-modal img{ width:95%; }
}
</style>
</head>
<body>
<header id="top-header" class="top-header"></header>
<h1>Website Templates</h1>
<p>Select a category to preview ready-made website templates</p>

<div class="filter-wrapper">
    <select onchange="filterTemplates(this.value)">
        <option value="all">All Templates</option>
        <option value="portfolio">Personal</option>
        <option value="business">Business</option>
        <option value="ecommerce">E-Commerce</option>
    </select>
</div>

<div class="templates">
    <div class="template-card portfolio" onclick="toggleDropdown(event, this)">
        <h3>Developer Portfolio</h3>
        <span>Portfolio</span>
        <div class="dropdown-content">
            <div class="preview-card">
                <p>Template 1</p>
                <button onclick="openPreview('images/portfolio-1.jpg')">Preview</button>
            </div>
            <div class="preview-card">
                <p>About Page</p>
                <button onclick="openPreview('images/portfolio-about.jpg')">Preview</button>
            </div>
        </div>
    </div>

    <div class="template-card business" onclick="toggleDropdown(event, this)">
        <h3>Real Estate Website</h3>
        <span>Property</span>
        <div class="dropdown-content">
            <div class="preview-card">
                <p>Template 1</p>
                <button onclick="openPreview('prop.png')">Preview</button>
            </div>
            <div class="preview-card">
                <p>Template 2</p>
                <button onclick="openPreview('images/property-2.jpg')">Preview</button>
            </div>
        </div>
    </div>
</div>

<div id="imageModal" class="image-modal">
    <span class="close-btn" onclick="closePreview()">✕</span>
    <img id="previewImage" src="">
</div>
<div id="footer"></div>


<script>
    fetch("header.html")
    .then(res => res.text())
    .then(data => {
        document.getElementById("top-header").innerHTML = data;
        lucide.createIcons(); // re-init icons after load
    });
fetch("footer.html")
    .then(res => res.text())
    .then(data => {
        document.getElementById("footer").innerHTML = data;
        lucide.createIcons(); // re-init icons after load
    });
function filterTemplates(category){
    document.querySelectorAll('.template-card').forEach(card=>{
        card.style.display = (category === 'all' || card.classList.contains(category)) ? 'block' : 'none';
    });
}

// Scroll-in animation
function revealOnScroll(){
    const cards = document.querySelectorAll('.template-card');
    const windowHeight = window.innerHeight;
    cards.forEach(card=>{
        const top = card.getBoundingClientRect().top;
        if(top < windowHeight - 100){
            card.classList.add('visible');
        }
    });
}
window.addEventListener('scroll', revealOnScroll);
window.addEventListener('load', revealOnScroll);

function openPreview(img){
    document.getElementById('previewImage').src = img;
    document.getElementById('imageModal').style.display = 'block';
    document.body.style.overflow = 'hidden';
}
function closePreview(){
    document.getElementById('imageModal').style.display = 'none';
    document.getElementById('previewImage').src = '';
    document.body.style.overflow = 'auto';
}
function toggleDropdown(e, card){
    e.stopPropagation();
    if(e.target.tagName === 'BUTTON') return;
    document.querySelectorAll('.template-card.open').forEach(c => {
        if(c !== card) c.classList.remove('open');
    });
    card.classList.toggle('open');
}
</script>

</body>
</html>
